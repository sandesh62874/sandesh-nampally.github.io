<!DOCTYPE html>
<html>
<head>

      justify-content: center;

    }
    .profile {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #4CAF50;
    }
    h2 {
      color: #333;
      margin: 10px 0;
    }
    p {
      color: #555;
      margin: 5px 0;
    }
    .education {
      margin-top: 20px;
      text-align: left;
    }
    .education h2 {
      text-align: center;
      color: #4CAF50;
    }
    .education h3 {
      margin: 8px 0 4px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="myphoto.jpeg" alt="Profile Picture">
    <h2>Name: Sandesh Nampally</h2>
    <p>Gmail: nampallysandesh26@gmail.com</p>
    <p>p.no: 6281964390</p>

    <div class="education">
      <h2>Education</h2>
      <h3>Mtech in CSIS</h3>

</body>
</html>
